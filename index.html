<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resmi Tam Ekran GÃ¶ster</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="fullscreenImage" src="error.png" alt="Tam Ekran Resim" onclick="toggleFullScreen()">

    <script>
        function toggleFullScreen() {
            let img = document.getElementById("fullscreenImage");

            if (!document.fullscreenElement) {
                img.requestFullscreen().catch(err => {
                    console.log(`Hata: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
